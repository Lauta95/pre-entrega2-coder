<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Juegos</title>
</head>

<body>

    <!-- header -->

    <header class="navbar navbar-expand-lg border-bottom">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="logo del sitio web">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <form class="d-flex barra-busqueda" role="search">
                    <input class="form-control me-2" type="search" placeholder="nombre del juego" aria-label="Search">
                    <button class="btn btn-outline-success btn-busqueda btn-sm" type="submit">Buscar</button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/listado.html">Listado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-decoration-underline active" href="../pages/pedir-juego.html">Pedir
                            juego</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./faq.html">FAQ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- main -->

    <main>

        <section class="container">


            <h1 class="text-center">Pedí tu juego!</h1>

            <div class="row">

                <div class="d-flex justify-content-center ">

                    <div class="texto-complementario d-flex justify-content-center">

                        <form action="">
                            <div class="text-center">
                                <label for="nombre-usuario">Nombre y apellido: </label>
                                <input type="text" id="nombre-usuario" placeholder=" Pablo Pérez" required
                                    name="nombre-usuario" class="formulario-inputs">
                            </div>
                            <div class="text-center">
                                <label for="email-usuario">Email: </label>
                                <input type="email" id="email-usuario" placeholder="ejemplo@gmail.com"
                                    name="email-usuario" class="formulario-inputs">
                            </div>
                            <div class="text-center">
                                <label for="nombre-juego">Nombre del juego:</label>
                                <input type="text" id="nombre-juego" placeholder="Minecraft" name="nombre-juego" class="formulario-inputs">
                            </div>

                            <div class="text-center">
                                <label for="motivo">Motivo del pedido:</label>
                                <select id="motivo" name="motivo" class="formulario-inputs">
                                    <option value="noesta">El juego no está</option>
                                    <option value="errorcarga">Error de carga</option>
                                    <option value="otro">Otro</option>
                                </select>

                            </div>

                            <div class="text-center">
                                <label for="comentarios">Comentarios adicionales:</label>
                                <textarea name="comentarios" id="comentarios" cols="20" rows="1" class="formulario-inputs"></textarea>

                            </div>

                            <div class="text-center">
                                <label for="recibir">Recibir novedades por mail?</label>
                                <input type="checkbox" id="recibir" value="aceptar-novedades" name="recibir" class="formulario-inputs">
                            </div>

                            <div class="d-flex justify-content-center">
                                <input type="submit" value="Enviar">
                            </div>
                    </div>

                </div>

            </div>

        </section>

    </main>

    <!-- footer -->

    <footer class="container-fluid border-top">

        <div class="container">

            <div class="row">

                <p class="col-4 col-md-4 d-flex justify-content-center">Copyright 2022</p>

                <div class="col-2 col-md-4">
                    <a class="d-flex justify-content-center" href="../index.html"><img src="../img/logo.png"
                            alt="imagen del logo de la página"></a>
                </div>

                <ul class=" col-6 col-md-4 d-flex justify-content-center">
                    <li class="nav-item redes">
                        <a class="nav-link px-2" href="https://www.facebook.com/" target="_blank"> <img
                                src="../img/facebook.png" alt="imagen del logo de facebook"></a>
                    </li>

                    <li class="nav-item redes">
                        <a class="nav-link px-2" href="https://www.instagram.com/" target="_blank"><img
                                src="../img/instagram.png" alt="imagen del logo de instagram"></a>
                    </li>

                    <li class="nav-item redes">
                        <a class="nav-link px-2" href="https://www.youtube.com/" target="_blank"><img
                                src="../img/youtube.png" alt="imagen del logo de youtube"></a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
